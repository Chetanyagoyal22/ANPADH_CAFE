<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- Background shape -->
  <rect x="10" y="20" width="280" height="60" rx="30" ry="30" fill="#FFF8F0" />
  
  <!-- Text "Anpadh Cafe" -->
  <text x="150" y="63" font-family="'Rozha One', serif" font-size="36" text-anchor="middle" fill="#B3432B">Anpadh Cafe</text>
  
  <!-- Decorative elements -->
